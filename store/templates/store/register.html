{% extends 'store/base.html' %}

{% block content %}
<div class="auth-wrapper" style="display: flex; justify-content: center; align-items: center; padding: 40px 0;">
    <div class="auth-container" style="width: 400px; background: white; border: 1px solid #ddd; padding: 25px; border-radius: 8px;"> 
        <h1 style="font-weight: 400; margin-bottom: 20px;">Create account</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="registration-form">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="btn-amazon btn-add" style="margin-top: 10px; width: 100%;">
                Create your My Amazon account
            </button> 
        </form>

        <p style="font-size: 12px; margin-top: 20px; color: #111; line-height: 1.5;">
            By creating an account, you agree to My Amazon's <a href="#" style="color: #007185; text-decoration: none;">Conditions of Use</a> and <a href="#" style="color: #007185; text-decoration: none;">Privacy Notice</a>.
        </p>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div style="font-size: 13px;">
            Already have an account? 
            <a href="{% url 'login' %}" style="color: #007185; text-decoration: none; font-weight: bold;">Sign-In</a>
        </div>
    </div>
</div>
{% endblock %}
